<?xml version="1.0"?>

<xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
                version="1.0">

    <xsl:output method="html"/>
    <xsl:template match="/">

        <xsl:element name="div">
            <xsl:attribute name="grid"></xsl:attribute>
            <xsl:element name="div">
                <xsl:attribute name="area"></xsl:attribute>
                <xsl:element name="h2"></xsl:element>
                <xsl:element name="div">
                    <xsl:for-each select="/Categories/LearningType">
                        <xsl:element name="a">
                            <xsl:attribute name="href"></xsl:attribute>
                            <xsl:element name="div">
                                <xsl:attribute class="element ellipsis"></xsl:attribute>
                                <xsl:attribute style="..."></xsl:attribute>
                                <xsl:attribute onclick="toggleContent('');"></xsl:attribute>
                            </xsl:element>
                        </xsl:element>
                    </xsl:for-each>
                </xsl:element>
            </xsl:element>
            <xsl:element name="div">
                <xsl:element name="div">
                    <xsl:attribute class="area"></xsl:attribute>
                    <xsl:element name="h2"></xsl:element>
                    <xsl:element name="div">
                        <xsl:for-each select="/grid/area/..">
                            <xsl:element name="a">
                                <xsl:attribute name="href"></xsl:attribute>
                                <xsl:element name="div">
                                    <xsl:attribute class="element ellipsis"></xsl:attribute>
                                    <xsl:attribute style="..."></xsl:attribute>
                                    <xsl:attribute onclick="toggleContent('');"></xsl:attribute>
                                </xsl:element>
                            </xsl:element>
                        </xsl:for-each>
                    </xsl:element>
                </xsl:element>
            </xsl:element>
            <xsl:for-each>
                <xsl:element name="div">
                    <xsl:attribute class="area"></xsl:attribute>
                    <xsl:element name="h2"></xsl:element>
                    <xsl:element name="div">
                        <xsl:for-each select="/grid/area/..">
                            <xsl:element name="a">
                                <xsl:attribute name="href"></xsl:attribute>
                                <xsl:element name="div">
                                    <xsl:attribute class="element ellipsis"></xsl:attribute>
                                    <xsl:attribute style="..."></xsl:attribute>
                                    <xsl:attribute onclick="toggleContent('');"></xsl:attribute>
                                </xsl:element>
                            </xsl:element>
                        </xsl:for-each>
                    </xsl:element>
                </xsl:element>
        </xsl:element>
        </xsl:for-each>
        </xsl-element>
    </xsl:template>
</xsl:stylesheet>
